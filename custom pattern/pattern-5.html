<html lang="en">

<head>

</head>

<body>
    <script>

        for (i = 5; i >= 1; i--) {
            for (j = 1; j <= i; j++) {

                document.write(j);
            }
            for (z = i; z < 5; z++) {
                document.write("&nbsp; ")
            }
            for (l = i; l < 5; l++) {
                document.write("&nbsp; ")
            }
            for (k = i; k >= 1; k--) {
                document.write(k);
            }
            document.write("<br>");
        }

        for (a = 2; a <=5; a++) {

            for (b=1;b<=a;b++) {
                document.write(b);
            }
            for(v=a;v<=4;v++)
            {
                document.write("&nbsp; ")
            }
            for(h=a;h<=4;h++)
            {
                document.write("&nbsp; ")
            }
            for(c=a;c>=1;c--)
            {
                document.write(c);
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
