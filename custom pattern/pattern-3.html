<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          for (i = 5; i >= 1; i--) {
            for (j = 1; j <= i; j++) {

                document.write(j);
            }
            for (z = i; z < 5; z++) {
                document.write("&nbsp; ")
            }
            for (l = i; l < 5; l++) {
                document.write("&nbsp; ")
            }
            for (k = i; k >= 1; k--) {
                document.write(k);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
