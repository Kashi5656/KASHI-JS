<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (a = 1; a <= 5; a++) {

            for (b = 1; b <= a; b++) {
                document.write(b);
            }
            for (v = a; v <= 4; v++) {
                document.write("&nbsp; ")
            }
            for (h = a; h <= 4; h++) {
                document.write("&nbsp; ")
            }
            for (c = a; c >= 1; c--) {
                document.write(c);
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
