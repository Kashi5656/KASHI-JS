<body>

    <!-- question : creat fibonacci numbar using for , while , do..while loop -->

     <script> 
        let x = prompt("enter your numbar where you end :");

        let a = parseInt(x);

        let r=0;
        let k=1;

        for (let i = 0; i<a; i++) {

            let next=r+k;
            r=k;
            k=next;
            
            document.write(next+"<br>");
            
        }

    </script> 

     <script> // creat n to 1 numbar using while loop
