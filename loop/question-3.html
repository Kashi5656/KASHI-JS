    <!-- question : creat odd numbar using for , while , do..while loop -->

     <!-- creat odd numbar using for loop -->
     <script> 
        let x = prompt("enter your numbar where you end :");

        let a = parseInt(x);

        for (i = 1; i <= a; i+=2) {

            document.write(i + "<br>");

        }

    </script>
