<body>

    <!-- question : creat 1 to n numbar using for , while , do..while loop -->

    <script> // creat 1 to n numbar using for loop
        let x = prompt("enter your numbar where you end :");

        let a = parseInt(x);

        for (i = 1; i <= a; i++) {

            document.write(i + "<br>");
        }

    </script>
