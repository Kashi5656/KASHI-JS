    <!-- question : creat n to 1 numbar using for , while , do..while loop -->

    <script> // creat n to n1 numbar using for loop
        let x = prompt("enter your numbar where you end :");

        let a = parseInt(x);

        for (let i = 1; a>=i; a--) {

            document.write(a + "<br>");
        }

    </script>
