<body>
    <script>
        let x = prompt("enter your numbar 1:");
        let y = prompt("enter your numbar 2:");
        let z = prompt("enter your numbar 3:");


        let a = parseInt(x);
        let b = parseInt(y);
        let c = parseInt(z);

        if (a > b) {

            if (a > c) {
                document.write("a is miximum");
            }
            else {
                document.write("c is miximum");
            }

        }

        else {
            if (b > c) {
                document.write("b is miximum");
            }
            else {
                document.write("c is miximum");
            }

        }
    </script>
