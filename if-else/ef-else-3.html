<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let x = prompt("enter your nubar:");

        let numbar = parseInt(x);

        if (numbar==0) {

            document.write("this is nutarl nubar");
        }
        else if(numbar<0){
            document.write("this is nagativ nubar");
        }
        else
        {
            document.write("this is positiv numbar");
        }

    </script>
</body>
