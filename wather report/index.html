<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
   <main>
    <form action="">
      <input type="text" outcomplete="off" id="value">
      <button><i class="fas fa-search"></i></button>
    </form>

    <section class="result">
      <figure class="name" id="city">
          <figcaption>London</figcaption>
          <img src="http://flagsapi.com/GB/shiny/32.png" alt="">
      </figure>
      <figure class="temperature" id="temperature">
        <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="">
        <figcaption>
          <span>31</span>
          <span>0</span>
        </figcaption>
      </figure>
      <p class="description">
        overcast clouds
      </p>
      
      <ul>
        <li>
          <span>clouds</span>
          <i class="fas fa-cloud"></i>
          <span id="clouds">23</span>
        </li>
        <li>
          <span>
            Humidity
          </span>
          <i class="far fa-tint"></i>
          <span>
            55
          </span id="Humidity">
        </li>
        <li>
          <span>pressure</span>
          <i class="fas fa-gauge"></i>
          <span  id="pressure">1001</span>Hpa
        </li>
      </ul>
    </section>
   </main>

  <script src="script.js"></script>
</body>
</html>
