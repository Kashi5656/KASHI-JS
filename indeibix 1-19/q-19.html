<body>



    <script>

        let num1 = 8;
        // let num2 = 10;
        let z=2;

        document.write(num1+" ");

        let x = prompt("enter your numbar where you series end :");

        let a = parseInt(x);

        for (let i = 1; i <= a; i++) {

           num1*=i;
           num1-=z;
           z++;
          
           document.write(num1+" ");

        }

    </script>
