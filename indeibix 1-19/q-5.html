    <script>

        let num1 = 53;
        let num2 = 40;

       

        let x = prompt("enter your numbar where you series end :");

        let a = parseInt(x);

        for (let i = 1; i <= a; i++) {

           document.write(num1+" ");
           document.write(num2+" ");

           num1-=13;
           num2-=13;

        }

    </script>
