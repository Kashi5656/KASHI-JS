<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>assignment opretar : =,+=,-=,/=,*=,%=</h1>

    <script>

        // +=
        let x = 10;
        x += 10;
        document.write(x);

    </script>

    <br>

    <script>
        // -=
        let a = 20;
        a -= 10;
        document.write(a);
    </script>

    <br>

    <script>
        // *=
        let c = 5;
        c *= 2;
        document.write(c);

    </script>

    <br>

    <script>
        // /=
        let e = 10;
        e /= 5;
        document.write(e);
    </script>

    <br>

    <script>
        // %=
        let r = 10;
        r%=6;
        document.write(r);
    </script>
</body>

</html>
