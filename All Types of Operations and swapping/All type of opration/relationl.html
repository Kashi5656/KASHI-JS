<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>relationl opretar : >,<,>=,<=,==,===,!=</h1>

                <script>

                    // >
                    let x = 50;
                    let y = 10;
                    document.write(x > y);

                </script>

                <br>

                <script>
                    // <
                    let a = 20;
                    let b = 10;
                    document.write(a < b);
                </script>

                <br>

                <script>
                    // >=
                    let c = 5;
                    let d = 5;
                    document.write(c >= d);

                </script>

                <br>

                <script>
                    // <=
                    let e = 5;
                    let f = 5;
                    document.write(e <= f);
                </script>

                <br>

                <script>
                    // ==
                    let r = 5;
                    let k = "5";
                    document.write(r == k);
                </script>
                <br>
                <script>
                    // %
                    let t = 5;
                    let o = "5";
                    document.write(t === o);
                </script>
</body>
</html>
