<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=prompt("enter the value of x");
        let y=prompt("enter the value of y");
        let tamp=x;
        
        let a =parseInt(x);
        let b =parseInt(y);


        a=a+b; // x=10+5 = 15
        b=a-b; // y=15-5= 10
        tamp=a-tamp;

       
        document.write(" the value of x is ",tamp);
        document.write(" the value of y is ",b);
    </script>
</body>
</html>
