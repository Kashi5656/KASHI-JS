<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=prompt("enter the value of x");
        let y=prompt("enter the value of y");
        
        let a =parseInt(x);
        let b =parseInt(y);


        a=a/b; // x=10/5 = 15 2
        b=b*a; // y=15-5= 10 10
        a=b/a; // x=

       
        document.write(" the value of x is ",a);
        document.write(" the value of y is ",b);
    </script>
</body>
</html>
